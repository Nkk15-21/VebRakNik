<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
    <link rel="stylesheet" href="tabel.css">
</head>
<body>
<h1>Tabelid</h1>

<!----------------------------| Table 1 |----------------------------------->

<table id="tabel1">
    <caption>Lihtne tabel 2x2</caption>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

<!----------------------------| Table 2 |----------------------------------->

<table id="tabel2">
    <caption>Natuke keeruline tabel 2x2</caption>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td colspan="2">3</td>
    </tr>
</table>

<!----------------------------| Table 3 |----------------------------------->

<table id="tabel3">
    <caption>Teine keeruline tabel 2x2</caption>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>

<!----------------------------| Table 4 |----------------------------------->

<table id="tabel4">
    <caption>Teine keeruline tabel 2x2</caption>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
    </tr>
    <tr>
        <td colspan="2">5</td>
        <td>6</td>
    </tr>
</table>
